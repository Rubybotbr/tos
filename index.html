<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kash Bot - Documentação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding for small screens */
            box-sizing: border-box; /* Ensures padding is included in height */
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em; /* Responsive font size */
        }
        .link-container {
            display: flex;
            flex-wrap: wrap; /* Allows links to wrap on smaller screens */
            justify-content: center; /* Center the links */
            gap: 15px; /* Reduced gap for better spacing */
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px; /* Adjusted padding */
            border-radius: 5px;
            font-size: 1em; /* Responsive font size */
            transition: background-color 0.3s;
            flex: 1 1 150px; /* Flex property to allow links to grow and shrink */
            text-align: center; /* Center text within the link */
        }
        a:hover {
            background-color: #45a049;
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller font size on small screens */
            }
            a {
                font-size: 0.9em; /* Smaller font size for links */
                padding: 8px 12px; /* Smaller padding */
            }
        }
    </style>
</head>
<body>
    <h1>Documentação do Kash Bot</h1>
    <div class="link-container">
        <a href="/tos/tos">Termos de Serviço</a>
        <a href="/tos/pdp">Política de Privacidade</a>
    </div>
</body>
</html>
